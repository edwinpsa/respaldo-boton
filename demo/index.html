<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ids-input demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../ids-input.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic ids-input demo</h3>
      <demo-snippet>
        <template>
          <div id="inputs">
          <ids-input type-input="texto" name="nombree">Nombre</ids-input>
          <ids-input type-input="email" name="email1">Email</ids-input>  
          <ids-input type-input="texto" name="telefono1">Telefono</ids-input>
          <ids-input type-input="email" name="emailtrabajo">Email Trabajo</ids-input>
        </div>
        <div id="input-result"></div>
        </template>
      </demo-snippet>
    </div>
   
    <script>
      obj={};
      document.addEventListener('mi-custom-event', (event)=> 
      {
        console.log("llego aqui");
        obj[event.detail.name] = event.detail.value;
        console.log(obj);
        document.querySelector('#input-result').textContent = JSON.stringify(obj);

      });
    </script>
  </body>
</html>
